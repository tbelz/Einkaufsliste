<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/all.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
</head>
<body>
  <nav class="header">
    <button class="nav-link" onclick="gotoPage('/einkaufsliste/üebersicht')">Übersicht Einkaufsliste</button>
    <button class="nav-link" id="loginButton" onclick="gotoPage('/login')">Anmelden</button>
    <button class="nav-link" id="logoutButton" onclick="logout()" hidden>Abmelden</button>
  </nav>
  <article class="page" id="uebersicht-einkaufslisten" hidden>
    <div id="uebersicht-einkaufslisten">
      <h1 id="uebersicht-einkaufslisten">Einkaufslisten</h1>
      <table class="Tabelle-Einkaufslisten">
        <tr id="uebersicht-einkaufslisten">
          <th>Einkaufsliste</th>
          <th>Offene Items</th>
        </tr>
      </table>
      <button type="button" class="btn btn-default" id="createList" onclick="showListAdd(event)">Liste erstellen</button>
      <form name="addList-form" id="createList"onsubmit="addList(event)" hidden>
        <label id="listName"for="user">Neue Liste:</label>
        <input class="input" id="newListName"type="text" name="listName"/>
      </form>
    </div>
  </article>
  <article class="page" id="login" hidden>
    <div id="login">
      <h1 id="login">Anmeldung</h1>
      <form class="grid-container" id="login" name="login-form" onsubmit="login(event)">
        <label id="labelUser" for="user">Benutzername:</label>
        <input class="input" id="inputUser" type="text" name="user"/>
        <label id="labelPassword" for="password">Passwort:</label>
        <input class="input" id="inputPassword" type="password" name="password">
        <button id="buttonLogin" type="submit" name="login-submit">Absenden</button>
        <button class="nav-link2" id="buttonRegister" onclick="gotoPage('/register')">Registrierung</button>
        <img src="list.png" alt="Logo"id="logo" width="75px" height="50px">
     </form>
    </div>
  </article>
  <article class="page" id="register" hidden>
    <div id="register">
      <h1 id="register">Registrierung</h1>
      <form class="grid-container" id="register" name="register-form" onsubmit="register(event)">
        <label id="labelUserR" for="user">Benutzername:</label>
        <input id="inputUserR" type="text" name="user"/>
        <label id="labelPassword1R" for="password1">Passwort</label>
        <input id="inputPassword1R" type="password" name="password1">
        <label id="labelPassword2R" for="password2">Passwort wiederholen:</label>
        <input id="inputPassword2R" type="password" name="password2">     
        <button id="buttonRegisterSubmit" type="submit" name="register-submit">Absenden</button>
        <img src="list.png" alt="Logo" id="logo" width="75px" height="50px">
      </form>
    </div>
  </article>
  <article class="page" id="shoppingList" hidden>
    <div id="shoppingList">
      <button class="button2" id="shoppingListAdd" onclick="openAddItem()">Item Hinzufügen</button>
      <button class="buttonDeleteList" id="shoppingListDelete" onclick="deleteActiveList()">Liste Löschen</button>
      <table class="tabelle" id="shoppingListTable">
        <tr>
          <th>Bezeichnung</th>
          <th>Menge</th>
          <th>Einheit</th>
          <th>Erledigt</th>
          <th></th>
        </tr>
      </table>
    </div>
  </article>
  <article class="page" id="addItem" hidden>
    <div id="addItem">
      <h1 id="addItem">Item Hinzufügen</h1>
      <form class="form1" name="addItem-form" id="addItem"onsubmit="addItem(event)">
        <label class ="labeladditem" id="addItemName" for="name">Name:</label>
        <label class ="labeladditem" id="addItemMenge" for="menge">Menge:</label>
        <label class ="labeladditem" id="addItemEinheit" for="einheit" >Einheit:</label>
        <input class ="inputadditem" type="text" name="name" id="addItemName" required>
        <input class ="inputadditem" type="number" name="menge" id="addItemMenge" value=1 required>
        <input class ="inputadditem" type="text" name="einheit" id="addItemEinheit">
        <button id="addItemButton" name="addItem-submit"> Erstellen</button>
      </form>
        <button class="button3" id="buttonBack" onclick="backToList()">zurück</button>
    </div>
  </article>
  
  <article class="page" id="redirect" onpageshow="gotoPage('/login')" hidden>
  </article>
  <script src="/micro-framework.js"></script>
  <script src="/json.js"></script>
  <script src="/script.js"></script>
  <script src="/reactWannabe.js"></script>
</body>
</html>
